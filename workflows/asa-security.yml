
name: ASA Security Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  asa-scan:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (for ASA CLI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ASA CLI
        run: dotnet tool install -g Microsoft.CST.AttackSurfaceAnalyzer.CLI

      # --- Baseline snapshot: restrict Files to specific dirs (fast) + system collectors ---
      - name: Baseline collect
        run: |
          asa collect -f -s -r -w -p --selected-directories "C:\work","C:\Users\runneradmin\work"

      # --- Placeholder action (do almost nothing) ---
      - name: Placeholder action
        run: echo "This is a minimal step to demonstrate product snapshot later."

      # --- Product snapshot (same options) ---
      - name: Product collect
        run: |
          asa collect -f -s -r -w -p --selected-directories "C:\work","C:\Users\runneradmin\work"

      # --- Compare and export SARIF ---
      - name: Export SARIF
        run: asa export-collect --outputsarif

      # --- Upload SARIF to GitHub Security (Code Scanning alerts) ---
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: attack_surface_analyzer.sarif
